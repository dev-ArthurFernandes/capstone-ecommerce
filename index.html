<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="js/database.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="shortcut icon" href="/img/icone.png" type="image/png">
    <title>New Crew</title>
</head>
<body>
    <header class="cabecalho">
        <div id="logo"> <img src="img/Logo.png" alt="New Crew"> </div>

        <nav>
            <ul>
                <li>
                    <a href="#">Camisas</a>
                    <ul>
                        <li><a href="#">Camisas</a></li>
                        <li><a href="#">Camisetas</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Casacos</a>
                    <ul>
                        <li><a href="#">Moletons</a></li>
                        <li><a href="#">Jaquetas</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Acessórios</a>
                    <ul>
                        <li><a href="#">Gorros</a></li>
                        <li><a href="#">Máscaras</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="direita"><button class="login">login</button>|<button class="registrar">registrar</button></div>
    </header>
    <main>
        <section class="produtos"><h2><strong>ROUPAS</strong></h2></section>
        <aside class="aside">

            <div class="search"><input type="text" placeholder="Digite aqui sua Busca"><button>Pesquisar</button></div>

            <div class="shopCart">
                <a href="#">
                    <h2>Carrinho de compras</h2>
                </a>
                <div class="listItem" style="background-image: url('/img/carrinhoVazio.png');">
                    <ul class="carrinho"></ul>
                </div>
                <div class="cartInfo">
                    <span><p>Quantidade:</p><input type="text" readonly type="number" value="0" id="quantity"></span>
                    <span><p>Total:</p><input type="text" readonly value="R$ 0,00" id="total"></span>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
